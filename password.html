<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up - Password</h2>
        <div id="passwordMessage" class="text-center font-weight-bold"></div>
        <form id="passwordForm">
            <input type="password" class="form-control mb-3" id="password" placeholder="Password">
            <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm Password">
            <button type="button" class="btn btn-secondary btn-block mb-2" onclick="goBackToDetails()">Back to Details</button>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>

    <script>
        function goBackToDetails() {
            window.location.href = 'index.html';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const passwordForm = document.getElementById("passwordForm");
            if (passwordForm) {
                passwordForm.addEventListener("submit", validatePassword);
            }
        });

        function validatePassword(event) {
            event.preventDefault(); 

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordMessage = document.getElementById("passwordMessage");

           
            const name = localStorage.getItem('name'); 

            passwordMessage.innerText = ""; 
            passwordMessage.style.color = "red";

            if (!password) {
                passwordMessage.innerText = "Please enter a password.";
                return;
            }

            if (!confirmPassword) {
                passwordMessage.innerText = "Please confirm your password.";
                return;
            }

            
            if (
                password.length < 8 ||
                password.toLowerCase() === "password" ||
                (name && password.toLowerCase() === name.toLowerCase()) 
            ) {
                passwordMessage.innerText = "Password must be at least 8 characters and not be too simple (e.g., 'password' or your name).";
                return;
            }

            
            if (password !== confirmPassword) {
                passwordMessage.innerText = "Passwords do not match. Please re-enter.";
                return;
            }

            
            passwordMessage.style.color = "green";
            passwordMessage.innerText = "Form submitted successfully!";

            
          
            localStorage.clear(); 
        }
    </script>
</body>
</html>
